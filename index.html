<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./img/logo 2.png" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>

    <!--Bootstrap file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
        <span onclick="loadImpressum()" class="navbar-impressum">Impressum</span>
      </div>
    </nav>
    <div class="progress">
      <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div class="content-container">
      <div class="card mb-3 rounded">
        <div class="row g-0 card-container rounded">
          <div class="col-md-4 card-selection rounded">
            <img class="logo-quizapp" src="./img/logo 2.png" alt="logo" />
            <div class="category-container">
              <span class="category" onclick="startQuiz(questsionsElectronics)"
                ><b>Elektronik</b></span>
              <span class="category" onclick="startQuiz(questsionsBiology)"><b>Biologie</b></span>
              <span class="category" onclick="startQuiz(questsionsAnimals)"><b>Tiere</b></span>
              <span class="category" onclick="startQuiz(questsionsGeology)"><b>Geologie</b></span>
            </div>
          </div>
          <div
            id="content"
            class="col-md-8 question-answer-container rounded"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
