<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./img/logo 2.png" />
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js"></script>
    <script src="./js/data.js"></script>

    <!--Bootstrap file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="content-container">
      <div class="card mb-3">
        <div class="row g-0 card-container">
          <div class="col-md-4 card-selection">
            <img class="logo-quizapp" src="./img/logo 2.png" alt="logo" />
            <div class="category-container">
              <span class="category"><b>Rubrik1</b></span>
              <span class="category"><b>Rubrik2</b></span>
              <span class="category"><b>Rubrik3</b></span>
              <span class="category"><b>Rubrik4</b></span>
            </div>
          </div>
          <div class="col-md-8 p-2 answer-container">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <div class="card mt-4 answer-card">
                <div class="card-body answer-content">
                  <div class="letter-card">
                    <b>A</b>
                  </div>
                  <div>
                    <b>T.</b>
                  </div>
                </div>
              </div>
              <div class="card mt-4 answer-card">
                <div class="card-body answer-content">
                  <div class="letter-card">
                    <b>B</b>
                  </div>
                  <b>This is some text within a card body.</b>
                </div>
              </div>
              <div class="card mt-4 answer-card">
                <div class="card-body answer-content">
                  <div class="letter-card">
                    <b>C</b>
                  </div>
                  <b>This is some text within a card body.</b>
                </div>
              </div>
              <div class="card mt-4 answer-card">
                <div class="card-body answer-content">
                  <div class="letter-card">
                    <b>D</b>
                  </div>
                  <b>This is some text within a card body.</b>
                </div>
              </div>
            </div>
            <div class="footer-card">
              <img class="arrow" src="./img/arrowleft.png" alt="arrowleft." />
              <b>Frage 1 von 5</b>
              <img class="arrow" src="./img/arrowright.png" alt="arrowright" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
